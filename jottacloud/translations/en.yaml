configuration:
  jottacli_token:
    name: Jottacloud CLI Token
    description: >-
      Jotta-CLI Token https://www.jottacloud.com/web/secure
  jottacli_device:
    name: Jottacloud Device Name
    description: >-
      The name of the device to put backups in
  jottacli_interval:
    name: Jottacloud Scan Interval
    description: >-
      How often jottacloud will scan for new files to upload